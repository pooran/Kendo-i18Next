
<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Kendo UI forum: Complete solution for language localization of all text strings in an app" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="http://cdn.kendostatic.com/2014.1.528/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.528/js/kendo.all.min.js"></script>
    <script src="Scripts/i18next-1.7.3.min.js"></script>
    <meta charset=utf-8 />
</head>
<body class="nav">
    <button class="k-button" data-bind="click: enGB_Clicked">en-GB</button>
    <button class="k-button" data-bind="click: esCL_Clicked">es-CL</button>
    <span data-i18n="app.home"></span>
    <span data-i18n="app.amount"></span> <span data-bind="text: kendoFormattedText"></span>
    <script>
        i18n.init(function (t) {
            i18n.setLng("es-CL");
            $(".nav").i18n();
        });

        $(function () {

            var viewModel = kendo.observable({

                kendoFormattedText: function () {
                    return kendo.format('{0:C}', 1234.5678);
                },

                enGB_Clicked: function () {
                    this.loadKendoCulture('en-GB');
                    i18n.setLng('en-GB');
                    $(".nav").i18n();
                },

                esCL_Clicked: function () {
                    this.loadKendoCulture('es-CL');
                    i18n.setLng('es-CL');
                    $(".nav").i18n();
                },

                loadKendoCulture: function (cultureName) {
                    var cultureFileName = 'http://cdn.kendostatic.com/2013.2.716/js/cultures/kendo.culture.' + cultureName + '.min.js';
                    $.getScript(cultureFileName)
                    .done(function () {
                        console.log('kendo culture file successfully loaded');
                        kendo.culture(cultureName);
                        viewModel.trigger("change", { field: "kendoFormattedText" });
                    })
                    .fail(function () {
                        console.log('failed to load kendo culture file');
                    });
                }
            });

            kendo.bind('body', viewModel);
        });
    </script>

</body>
</html>
